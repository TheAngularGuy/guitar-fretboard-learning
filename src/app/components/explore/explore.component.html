<section class="padding">
  <br />

  <mat-card>
    <mat-card-title>
      Explore the fretboard !
    </mat-card-title>
    <mat-card-subtitle>
      You can explore the fretboard, show or hide the notes as you wish
    </mat-card-subtitle>
    <mat-card-content>
      <form class="settings" *ngIf="exploreForm" [formGroup]="exploreForm">
        <mat-form-field>
          <mat-select
            placeholder="Notes to play with:"
            multiple
            formControlName="selectedNotes"
            [disableOptionCentering]="true"
          >
            <mat-option *ngFor="let note of chromaticScale" [value]="note">{{ note }}</mat-option>
          </mat-select>
          <mat-error *ngIf="exploreForm.get('selectedNotes').invalid">
            Please select three notes or more.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            placeholder="From fret number:"
            matInput
            autocomplete="off"
            type="number"
            formControlName="fretStart"
          />
          <mat-error *ngIf="exploreForm.get('fretStart').invalid">
            Please enter a number inferior than the ending fret.
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            placeholder="To fret number:"
            matInput
            autocomplete="off"
            type="number"
            formControlName="fretEnd"
          />
          <mat-error *ngIf="exploreForm.get('fretEnd').invalid">
            Please enter a number greater than the starting fret.
          </mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</section>

<br />

<app-fretboard
  (noteClick)="onNoteClicked($event)"
  [selectedFrets]="[exploreForm?.value.fretStart, exploreForm?.value.fretEnd]"
  [showSelectedNotes]="true"
  [selectedNotes]="exploreForm.get('selectedNotes').value"
  [showAll]="false"
>
</app-fretboard>
