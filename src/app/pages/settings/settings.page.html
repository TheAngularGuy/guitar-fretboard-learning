<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="settingsForm">
    <ion-list>
      <ion-list-header>
        <ion-label>Preferences</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Invert the strings order</ion-label>
        <ion-toggle formControlName="invertedStrings" color="tertiary"></ion-toggle>
      </ion-item>
      <ion-item class="hide-on-mobile">
        <ion-label>Invert the frets order</ion-label>
        <ion-toggle formControlName="invertedFrets" color="tertiary"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Use flats instead of sharps</ion-label>
        <ion-toggle formControlName="useFlats" color="tertiary"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Activate sound</ion-label>
        <ion-toggle
                [disabled]="true"
                formControlName="activateSound"
                color="tertiary"
        ></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Tuning</ion-label>
        <ion-select formControlName="tuning">
          <ng-container *ngIf="customTunnings | async as cts">
            <ion-select-option *ngFor="let customTuning of cts"
                               [value]="customTuning">
              {{customTuning}}
            </ion-select-option>
          </ng-container>

          <ion-select-option *ngFor="let tuning of tunings" [value]="tuning">
            {{tuning}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item button (click)="goToCustomSettingsPage()">
        <ion-label>
          Didn't find the tuning you were looking for? &nbsp;
          <b>Click here to add your own custom tunings</b> &nbsp;
        </ion-label>
      </ion-item>
    </ion-list>
  </form>

  <ion-list>
    <ion-list-header>
      <ion-label>About</ion-label>
    </ion-list-header>

    <ion-item button (click)="goToAboutPage()">
      <ion-label>
        See more
      </ion-label>
    </ion-item>
  </ion-list>

  <br/>
  <br/>
</ion-content>
