<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page">
    <img
      class="image"
      src="assets/imgs/undraw_personal_settings_kihd.svg"
      alt="messaging illustration"
    />
  </div>

  <form [formGroup]="settingsForm">
    <ion-list>
      <ion-list-header>
        <ion-label>Preferences</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Left handed mode</ion-label>
        <ion-toggle formControlName="leftHandedMode"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Activate sound</ion-label>
        <ion-toggle [disabled]="true" formControlName="activateSound"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Tuning</ion-label>
        <ion-select formControlName="tuning">
          <ng-container *ngIf="settingsState?.customTunings && settingsState?.customTunings.length">
            <ion-select-option
              *ngFor="let customTuning of settingsState.customTunings"
              [value]="customTuning"
            >
              {{customTuning}}
            </ion-select-option>
          </ng-container>

          <ion-select-option *ngFor="let tuning of tunings" [value]="tuning">
            {{tuning}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <button class="text-muted" (click)="openCustomTuningModal()">
        Didn't find the tuning you were looking for?
        <b>Click here to add your own custom tunings</b>
      </button>
    </ion-list>
  </form>
</ion-content>
