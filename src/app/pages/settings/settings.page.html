<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page">
    <img src="assets/imgs/undraw_personal_settings.svg" alt="messaging illustration" />
  </div>

  <form [formGroup]="settingsForm">
    <ion-list>
      <ion-list-header>
        <ion-label>Preferences</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>Left handed mode</ion-label>
        <ion-toggle formControlName="leftHandedMode"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Activate sound</ion-label>
        <ion-toggle [disabled]="true" formControlName="activateSound"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Tuning</ion-label>
        <ion-select formControlName="tuning">
          <ion-select-option *ngFor="let tuning of tunings" [value]="tuning">
            {{tuning}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
