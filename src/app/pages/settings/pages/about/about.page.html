<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="fourth" defaultHref="settings" text="Settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Let's talk</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="page">
    <h1>Hey there!</h1>
    <div>
      <p>
        You like <span class="taba">Fretboard learning</span> or you have a great idea to improve it?
        Give us your feedback by clicking on one of the
        social media below:
      </p>
    </div>
  </div>

  <ion-list>
    <ion-item (click)="twitterLink.click()" button>
      <ion-label> Twitter</ion-label>
      <ion-icon name="logo-twitter" slot="end"></ion-icon>
    </ion-item>
    <ion-item (click)="linkedinLink.click()" button>
      <ion-label> LinkedIn</ion-label>
      <ion-icon name="logo-linkedin" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>


<div style="display: none">
  <a #twitterLink target="_blank" href="https://twitter.com/TheAngularGuy"></a>
  <a #linkedinLink target="_blank" href="https://www.linkedin.com/in/mustapha-aouas-7918a214b/"></a>
</div>
