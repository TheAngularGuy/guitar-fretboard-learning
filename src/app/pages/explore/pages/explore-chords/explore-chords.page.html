<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="explore"></ion-back-button>
    </ion-buttons>
    <ion-title>Explore chords</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Explore chords</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <p>You can explore all the chords in the standard tuning.</p>

      <hr/>

      <div class="horizontal-list-wrapper">
        <div class="horizontal-list">
          <ion-button
                  *ngFor="let n of chromaticScale.sort()"
                  color="{{ selectedNote === n ? 'primary' : 'light'  }}"
                  class="btn"
                  (click)="onSelectNote(n)"
          >
            <div style="text-transform: none;">
              {{ n | note }}
            </div>
          </ion-button>
          <div class="horizontal-list-scroll-padding"></div>
        </div>
      </div>
      <div class="horizontal-list-wrapper">
        <div class="horizontal-list">
          <ion-button
                  *ngFor="let type of chordTypes"
                  color="{{ selectedType === type ? 'primary' : 'light'  }}"
                  class="btn"
                  (click)="onSelectType(type)"
          >
            <div style="text-transform: none;">
              {{ type }}
            </div>
          </ion-button>
          <div class="horizontal-list-scroll-padding"></div>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <br/>
  <ng-container *ngFor="let chord of selectedChords; let i = index">
    <app-fretboard
            *ngIf="i === showNb"
            [invertedStrings]="preferences?.invertedStrings"
            [invertedFrets]="preferences?.invertedFrets"
            [notes]="fretboardNotes"
            [showSelectedNotes]="true"
            [selectedNotes]="getSelectedNotesFromChord(chord)"
            [selectedFrets]="[chord.fretStart, chord.fretEnd]"
            [showAll]="false"
            [disabledStrings]="chord.disabledStrings"
            [barre]="chord.barre"
            [showOnlySelectedFrets]="true"
    ></app-fretboard>
  </ng-container>
  <ng-container *ngIf="!selectedChords || !selectedChords.length">
    <p class="text-muted">
      No available chords for the moment.
    </p>
  </ng-container>
</ion-content>

<ion-footer>
  <div class="page">
    <ion-button color="primary"
                *ngIf="showNb < selectedChords.length"
                (click)="prevChord()">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-button color="primary"
                *ngIf="showNb < selectedChords.length"
                (click)="nextChord()">
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </div>
</ion-footer>
