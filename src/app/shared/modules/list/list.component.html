<div class="btn-list" [@listAnimation]="list.length">
  <button class="btn" *ngFor="let item of list" (click)="onItemClicked(item, $event)">
    <span class="btn-left">
      <span class="title">
        {{ item.title }}
      </span>
      <span class="subtitle" [innerHTML]="item.subtitle">
      </span>
    </span>
    <span class="btn-right">
      <img [src]="item.img" height="80" [alt]="item.title"/>
    </span>
  </button>
</div>
